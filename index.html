<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>ToDo List</title>
</head>
<body>
  <header>Minha Lista de Tarefas</header>
  <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
  <input id="texto-tarefa">
  <ol id="lista-tarefas"></ol>
  <button class="btns" type="button" id="criar-tarefa">Criar Tarefa</button>
  <button class="btns" type="button" id="apaga-tudo">Apagar tudo</button>
  <button class="btns" type="button" id="remover-finalizados">Apaga Tarefas Concluídas</button>
  <button class="btns" type="button" id="salvar-tarefas">Salvar Tarefas</button>
  <button class="btns" type="button" id="mover-cima">Mover para Cima</button>
  <button class="btns" type="button" id="mover-baixo">Mover para Baixo</button>
  <button class="btns" type="button" id="remover-selecionado">Remover Selecionado</button>

  <script src="script.js"></script>
</body>
</html>
